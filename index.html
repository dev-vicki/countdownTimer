<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./Styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div class="inputs">
            <div class="form-group">
                <input id="hours" class="form-controls" type="number" min="0" value = "0" name="hours"/>hours
            </div>
            <div class="form-groups">
                <input id="minutes" class="form-controls" type="number" min="0" value = "1" name="minutes"/>minutes
            </div>
            <div class="form-groups">
                <input id="seconds" class="form-controls" type="number" min="0" value = "5" name="seconds"/>seconds
            </div>
        </div>
        <div class="d-flex buttons justify-content-center">
            <button  class="btn btn-outline-primary btnStart">Start</button>
            <button  class="btn btn-outline-primary btnPause">Pause</button>
            <button  class="btn btn-outline-primary btnStop">Abort</button>
            <button  class="btn btn-outline-primary btnReset">Reset</button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
